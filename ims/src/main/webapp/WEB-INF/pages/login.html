
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link type="text/javascript" href="js/register.js">
<body>
	<div class="mian_box">
		<div class="register">欢迎登录××××系统</div>
		<div class="tyg-div-denglv">
			<div class="tyg-div-form">
				<form action="loginAction/login.do?returnType=json" method="post">
					<h2>登录</h2>
					<div class="user">
						<input type="text" id="username" name="username" placeholder="请输入用户名..." />
					</div>
					<div class="user">
						<input type="text" id="password" name="password" placeholder="请输入密码..." />
					</div>
					<div class="user">
						<input type="text" id="userpass" name="userpass" style="width: 160px;"
							placeholder="请输入验证码..." /> <img src="./img/1.png"
							style="vertical-align: bottom;" alt="验证码" />
					</div>
					<div class="detil_pass">
						<span class="repass"><input type="checkbox" name=""
							class="re_check" value="remamber"> <label>记住密码</label> </span> <span
							class="div-forget"><a href="#">忘记密码？</a></span>
					</div>
					<button type="submit" onclick="checkRegister()">登录</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function checkRegister() {
		var username = document.getElementById('username');
		if (username.value == "") {
			alert("用户名不能为空");
		}
		var password = document.getElementById('password');
		if (password.value == "") {
			alert("密码不能为空");
		}
		var userpass = document.getElementById('userpass');
		if (userpass.value == "") {
			alert("验证码不能为空");
		}
	}
</script>
</html>
